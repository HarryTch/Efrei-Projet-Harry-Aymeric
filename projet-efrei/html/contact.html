<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contact - Efrei</title>
</head>
<body>
    <main style="padding: 50px 10%;">
        <section id="equipe-projet">
            <h2>À propos du projet Web</h2>
            <p>Réalisé par : <strong>[Tes Noms ici]</strong> - Groupe XT1205-CYB</p>
        </section>

        <section id="formulaire" style="margin-top: 40px;">
            <h3>Nous contacter</h3>
            <form id="contactForm" style="display: flex; flex-direction: column; gap: 15px; max-width: 500px;">
                <input type="text" placeholder="Nom complet" required style="padding: 10px;">
                <input type="email" id="userEmail" placeholder="Email" required style="padding: 10px;">
                <textarea placeholder="Votre message" rows="5" style="padding: 10px;"></textarea>
                <button type="submit" class="btn btn-pink">Envoyer le message</button>
            </form>
            <div id="statusMessage"></div>
        </section>
    </main>
    <script src="../JS/script.js"></script>
</body>
</html>
