<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contact - Efrei</title>
</head>
<body>

    <main style="padding: 50px 10%;">

        <section id="equipe-projet" style="text-align: center; margin-bottom: 40px;">
            <h2>À propos du projet Web</h2>
            <p>Réalisé par : <strong>[Tes Noms ici]</strong> - Groupe XT1205-CYB</p>
        </section>

        <section id="formulaire" 
                 style="display: flex; justify-content: center; width: 100%;">

            <div style="
                width: 100%;
                background: #ffffff;
                padding: 40px 50px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            ">

                <h3 style="
                    text-align: center; 
                    font-size: 2rem; 
                    margin-bottom: 30px;">
                    Nous contacter
                </h3>

                <form id="contactForm" 
                      style="
                        display: flex; 
                        flex-direction: column; 
                        gap: 20px; 
                        width: 100%;
                      ">

                    <input type="text" 
                           placeholder="Nom complet" 
                           required 
                           style="padding: 15px; font-size: 1.1rem; width: 100%;">

                    <input type="email" 
                           id="userEmail" 
                           placeholder="Email" 
                           required 
                           style="padding: 15px; font-size: 1.1rem; width: 100%;">

                    <textarea placeholder="Votre message" 
                    rows="6" 
                    style="padding: 15px; font-size: 1.1rem; width: 100%;"></textarea>

                    <button type="submit" 
                            class="btn btn-pink"
                            style="padding: 18px; font-size: 1.2rem; width: 100%;">
                        Envoyer le message
                    </button>

                </form>

                <div id="statusMessage" style="margin-top: 20px; text-align: center;"></div>

            </div>

        </section>

        <div style="text-align: center; margin-top: 50px;">
            <a href="index.html" 
               class="btn btn-blue"
               style="padding: 15px 40px; font-size: 1.2rem; border-radius: 8px; display: inline-block;">
                Accueil
            </a>
        </div>

    </main>

    <script src="../JS/script.js"></script>

</body>
</html>
